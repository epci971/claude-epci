# Ralph Loop State File Template
# This file tracks the state of a Ralph loop session
# Location: .claude/ralph-loop.local.md (created by /ralph --mode hook)

---
# Session metadata
iteration: 1
max_iterations: 50
completion_promise: "COMPLETE"
mode: hook
started_at: null
last_update: null

# Session state
status: RUNNING  # RUNNING | PAUSED | COMPLETE | CANCELLED
stories_completed: 0
stories_total: 0
current_story_id: null

# Circuit breaker state (for hook mode, simplified)
consecutive_no_progress: 0
last_progress_iteration: 0
---

# Original prompt goes here after the YAML frontmatter
# The stop hook will read this file to determine:
# 1. Current iteration count
# 2. Whether to continue or stop
# 3. What prompt to reinject

# Example usage in .claude/ralph-loop.local.md:
# ---
# iteration: 5
# max_iterations: 20
# completion_promise: "COMPLETE"
# mode: hook
# status: RUNNING
# ---
